name: 部署到GitHub Pages

# 触发条件：当推送到main分支时
on:
  push:
    branches: [main]
  # 允许手动触发工作流
  workflow_dispatch:

# 设置GitHub Token的权限
permissions:
  contents: read
  pages: write
  id-token: write

# 允许一个正在进行的部署被新的部署打断
concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  # 构建任务
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 检出代码
        uses: actions/checkout@v4

      - name: 配置 GitHub Pages
        uses: actions/configure-pages@v5

      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'npm'

      - name: 安装依赖
        run: npm ci

      - name: 构建项目
        run: npm run build

      - name: 上传构建产物
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  # 部署任务
  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: 部署到GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
